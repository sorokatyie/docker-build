ame: Docker Build and Push
on:
  push:
    tags:
      - '*'
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v1.12.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push Docker image
        uses: docker/build-push-action@v2.6.1
        with:
          context: .
          push: true
          tags: latest
          registry: ghcr.io
      - name: Notify Slack
        uses: rtCamp/action-slack-notify@v2.2.0
        with:
          status: ${{ job.status }}
          slack_webhook: ${{ secrets.SLACK_WEBHOOK }}
          channels: '#sorokatyigit'
      - name: Notify Slack
        uses: Ilshidur/action-slack@v3.2.0
        with:
          status: ${{ job.status }}
          fields: repo,message,commit,author,action,eventName,ref,workflow,duration,job,took
          custom_payload: '{"attachments": [{"color": "${{ job.status }}","blocks": [{"type": "section","text": {"type": "mrkdwn","text": "Docker image *${{ github.repository }}:${{ github.ref }}* was ${{ job.status }}."}}]}]}'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}